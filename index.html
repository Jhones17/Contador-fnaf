<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>contador</title>
    <style>
        *{
            margin: 0%;
            box-sizing: border-box;
        }
        h1{
            color: purple;
            font-size: 60px;

        }
        p{
            color: yellow;
            font-size: 150px;
        }
        body {
            background-image: url(/imagens/fnafback.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            
            display: grid;
            place-items: center;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        section{
           border: red solid 5px;
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
        }
        button{
            background-color:purple;
            color: yellow;        
            justify-content: center;
            font-size: 30px; 
        }
    </style>
</head>
<body> 

    <section>
        <img src="/imagens/capa.png">
    <h1>contador</h1>
    <p id="resultado">0</p>
    <button onclick="menos()">-1</button>
    <button onclick="mais()">+1</button>
    <audio src="sounds/musicadefundo.mp3" autoplay loop></audio>
    </section>
    <script>
        let numero= 0

        function menos() {
        numero--;
        mostrarResultado();
       const som= new Audio('sounds/camera.mp3');
       som.play();
        }
        function mais() {
            numero++;
            mostrarResultado();
            const som= new Audio('sounds/camera.mp3');
        som.play();
        }
        function mostrarResultado() {
            const p = document.querySelector('#resultado');
            p.innerText=numero;
        }
        
    </script>
    
</body>
</html>
